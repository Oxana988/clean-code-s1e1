<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section" id="section">
        <h3  class="title new-task__title">Add Item</h3>
        <div class="task-wrapper">
          <input class="task-wrapper__input input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="item__checkbox input">
            <label class="task item__label">Pay Bills</label>
            <input type="text" class="item__text item__input input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="btn-delete__img">
            </button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="item__checkbox input">
            <label class="task item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__text item__input input">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" class="btn-delete__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="title">Completed</h3>
        <ul class="list list-completed" id="completed-tasks">
          <li class="item">
            <input type="checkbox" class="item__checkbox input" checked>
            <label class="task item__label">See the Doctor</label>
            <input type="text" class="item__text item__input input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="btn-delete__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
